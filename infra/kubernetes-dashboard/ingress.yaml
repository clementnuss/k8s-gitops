apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/auth-url: "https://auth.astutus.org/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: https://auth.astutus.org/oauth2/start
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
  name: k8s-dashboard
  namespace: kubernetes-dashboard
spec:
  ingressClassName: nginx
  rules:
  - host: k8s-dashboard.astutus.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kubernetes-dashboard
            port:
              number: 8443
  tls:
  - hosts:
    - k8s-dashboard.astutus.org
