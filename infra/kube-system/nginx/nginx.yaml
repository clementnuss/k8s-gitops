---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes.github.io/ingress-nginx
      chart: ingress-nginx
      version: 4.9.1
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx-charts
        namespace: flux-system
      interval: 5m
  values:
    controller:
      replicaCount: 2
      use-forwarded-headers: "true"
      config:
        proxy-body-size: 10m
      service:
        watchIngressWithoutClass: true
        ingressClassResource:
          name: nginx
          enabled: true
          default: true
          controllerValue: "k8s.io/ingress-nginx"

        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: 192.168.63.239, 2001:1620:5386:cafe::80
        ipFamilyPolicy: "RequireDualStack"
        ipFamilies:
          - IPv4
          - IPv6

      metrics:
        enabled: true
      extraArgs:
        default-ssl-certificate: "cert-manager/acme-crt-secret"

      resources:
        requests:
          memory: 250Mi
          cpu: 25m
        limits:
          memory: 600Mi
