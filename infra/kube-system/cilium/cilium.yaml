---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: cilium
      version: 1.17.6
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
      interval: 5m
  values:
    k8sServiceHost: 192.168.63.80
    k8sServicePort: 6443
    kubeProxyReplacement: "true"

    bpf:
      masquerade: true

    enableIPv4Masquerade: true
    autoDirectNodeRoutes: true
    ipv4NativeRoutingCIDR: 172.16.0.0/16

    ipv6:
      enabled: true
    tolerations:
      - operator: Exists

    enableIPv6Masquerade: true
    routingMode: native
    ipv6NativeRoutingCIDR: 2001:1620:5386:beef:0::/104

    extraArgs:
      - --enable-ipv6-ndp
      - --ipv6-mcast-device=eno1

    ipam:
      # -- Configure IP Address Management mode.
      # ref: https://docs.cilium.io/en/stable/concepts/networking/ipam/
      mode: "cluster-pool"
      operator:
        clusterPoolIPv4PodCIDRList:
          - 172.16.0.0/16
        clusterPoolIPv4MaskSize: 24
        clusterPoolIPv6PodCIDRList:
          - 2001:1620:5386:beef:0::/104
        clusterPoolIPv6MaskSize: 120
        prometheus:
          enabled: true
    prometheus:
      enabled: true
    
    # LoadBalancer IP Address Management
    l2announcements:
      enabled: true
    
    hubble:
      enabled: true
      relay:
        enabled: true

    # talos compatibility:
    securityContext:
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          # - SYS_MODULE # incompatible with talos
          - SYS_ADMIN
          - SYS_RESOURCE
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          # - SYS_MODULE # incompatible with talos
          - SYS_ADMIN
          - SYS_RESOURCE
