
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: emqx
  namespace: appl-emqx
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://repos.emqx.io/charts
      chart: emqx
      version: 5.0.18
      sourceRef:
        kind: HelmRepository
        name: emqx-charts
        namespace: flux-system
      interval: 5m
  values:
    replicaCount: 3
    recreatePods: true
    service:
      type: NodePort
      nodePorts:
        mqttssl: 30883

    persistence:
      enabled: true

    emqxConfig:
      EMQX_ALLOW_ANONYMOUS: "false"
      EMQX_CLUSTER__DISCOVERY_STRATEGY: "dns"
      EMQX_LISTENERS__SSL__DEFAULT__SSL_OPTIONS__CERTFILE: /tmp/ssl/tls.crt
      EMQX_LISTENERS__SSL__DEFAULT__SSL_OPTIONS__KEYFILE: /tmp/ssl/tls.key

    ssl:
      enabled: true
      useExisting: true
      existingName: emqx-tls

    resources:
      limits:
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 150Mi

    ingress:
      dashboard:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          nginx.ingress.kubernetes.io/auth-url: "https://auth.astutus.org/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: https://auth.astutus.org/oauth2/start
        path: /
        hosts:
        - emqx-dashboard.astutus.org
        tls:
        - hosts:
          - emqx-dashboard.astutus.org

