---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 5m
  chart:
    spec:
      chart: cert-manager
      version: v1.4.0
      sourceRef:
        kind: HelmRepository
        name: jetstack-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: quay.io/jetstack/cert-manager-controller-arm64

    installCRDs: true
    webhook:
      enabled: true  
    # extraArgs:
    # - --dns01-recursive-nameservers=1.1.1.1:53
    # - --dns01-recursive-nameservers-only
    cainjector:
      replicaCount: 1
      # extraArgs:
      #   - --leader-elect=false
    prometheus:
      enabled: true
      # servicemonitor:
      #   enabled: true
      #   prometheusInstance: monitoring