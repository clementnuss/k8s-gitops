apiVersion: operator.victoriametrics.com/v1beta1
kind: VMCluster
metadata:
  name: vmselect
  namespace: metrics
spec:
  retentionPeriod: 1d
  vmselect:
    replicaCount: 2
    extraArgs:
      storageNode: vmstorage-vmcluster-short-term-0.vmstorage-vmcluster-short-term.metrics:8401,vmstorage-vmcluster-short-term-1.vmstorage-vmcluster-short-term.metrics:8401,vmstorage-vmcluster-long-term-0.vmstorage-vmcluster-long-term.metrics:8401

    cacheMountPath: "/select-cache"
    storage:
      volumeClaimTemplate:
        spec:
          resources:
            requests:
              storage: 1Gi
    resources:
      requests:
        cpu: 100m
        memory: "200Mi"
      limits:
        cpu: 500m
        memory: "500Mi"
