apiVersion: operator.victoriametrics.com/v1beta1
kind: VMAuth
metadata:
  name: router-main
  namespace: metrics
spec:
  podMetadata:
    labels:
      component: vmauth
  userSelector: {}
  userNamespaceSelector: {}
  replicaCount: 2
  resources:
    requests:
      cpu: "250m"
      memory: "350Mi"
    limits:
      cpu: "500m"
      memory: "850Mi"
  ingress:
    # tlsSecretName: vmauth-tls
    # annotations:
    #   cert-manager.io/cluster-issuer: base
    class_name: nginx
    host: vm-access.astutus.org
