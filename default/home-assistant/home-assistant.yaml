      #     - --user-data-dir
      #     - "/config/.vscode"
      #     - --auth
      #     - "none"
      #   ingress:
      #     enabled: true
      #     annotations:
      #       kubernetes.io/ingress.class: "nginx"
      #       nginx.ingress.kubernetes.io/auth-url: "https://auth.eviljungle.com/oauth2/auth"
      #       nginx.ingress.kubernetes.io/auth-signin: https://auth.eviljungle.com/oauth2/start
      #     hosts:
      #     - host: hass-vscode.eviljungle.com
      #       paths:
      #       - path: /
      #         pathType: Prefix
      #     tls:
      #     - hosts:
      #       - hass-vscode.eviljungle.com
      #   volumeMounts:
      #   - name: config
      #     mountPath: /config
    # tolerations:
    # - key: "arm"
    #   operator: "Exists"
    resources:
      limits:
        memory: 1500Mi
      requests:
        cpu: 100m
        memory: 500Mi
    postgresql:
      enabled: true
      postgresqlUsername: home-assistant
      postgresqlDatabase: home-assistant
      persistence:
        enabled: true
        storageClass: "rook-ceph-block"
  valuesFrom:
  - kind: Secret
    name: "home-assistant-helm-values"
    optional: false