---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://oauth2-proxy.github.io/manifests
      chart: oauth2-proxy
      version: 4.1.0
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: "quay.io/oauth2-proxy/oauth2-proxy"
      tag: "v7.1.3-arm64"
    replicaCount: 1
    # tolerations:
    #   - key: "arm"
    #     operator: "Exists"
    ingress:
      enabled: true
      path: /oauth2
      hosts: [auth.astutus.org]
      tls:
      - hosts:
        - auth.astutus.org
    extraArgs:
      provider: oidc
      oidc-issuer-url: https://astutus-7.eu.auth0.com/
      skip-provider-button:
      pass-authorization-header:
      email-domain: "*"
      google-group: "k8s-at-home-clementnuss"
      cookie-domain: .astutus.org
      whitelist-domain: .astutus.org
  valuesFrom:
  - kind: Secret
    name: "oauth2-proxy-helm-values"
    optional: false